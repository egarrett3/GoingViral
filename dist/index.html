<script>
    var pic = document.querySelector('img');
    if (!pic.complete) { pic.style.visibility = 'hidden' };

    var intervalId = setInterval(isLoaded,500)
    
    function stopInterval() {
        clearInterval(intervalId);
    }

    function isLoaded() {
        if (pic.complete) {
            pic.style.visibility = 'visible';
            stopInterval()
        }
    }


</script>
